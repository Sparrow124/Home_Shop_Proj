{% extends 'base.html' %}

{% block title %}
    {{ products.title }} - {{ block.super }}
{% endblock %}


{% block content %}

    <div class="card mb-3 offset-md-4" style="max-width: 400px;">
        <h1 class="mb-5">Categories:</h1>

        {% for category in categories %}
            <h3><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></h3>
        {% endfor %}
    </div>
{% endblock %}
