{% extends 'base.html'%}

{{ products.title }} - {{ block.super }}


{% block content %}
        {% for prod in products %}
    <div class="card mb-3 offset-md-4" style="max-width: 400px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ prod.title|title }}</h5>
                    <p class="card-text">{{ prod.description|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">Placed: {{ prod.date_pub|date:"d/m/Y h:m:s" }}</small></p>
                    <a href="{{ prod.get_absolute_url }}" class="btn btn-dark">ClickME</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
